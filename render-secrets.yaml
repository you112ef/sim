# Render Secrets Configuration
# This file contains sensitive configuration that should be set in Render dashboard
# DO NOT commit this file to version control

# Required Secrets (Set these in Render Dashboard Environment Variables)
secrets:
  # Authentication & Security
  BETTER_AUTH_SECRET: "generate_32_char_random_string"
  ENCRYPTION_KEY: "generate_32_char_random_string" 
  INTERNAL_API_SECRET: "generate_32_char_random_string"
  
  # Database (Auto-configured by Render)
  DATABASE_URL: "auto_configured_by_render"
  DATABASE_SSL: "require"
  
  # Optional API Keys (Add if needed)
  OPENAI_API_KEY: "optional_openai_key"
  ANTHROPIC_API_KEY_1: "optional_anthropic_key"
  MISTRAL_API_KEY: "optional_mistral_key"
  
  # Optional Services
  STRIPE_SECRET_KEY: "optional_stripe_key"
  RESEND_API_KEY: "optional_resend_key"
  REDIS_URL: "optional_redis_url"
  
  # Storage (Optional)
  AWS_ACCESS_KEY_ID: "optional_aws_key"
  AWS_SECRET_ACCESS_KEY: "optional_aws_secret"
  S3_BUCKET_NAME: "optional_s3_bucket"

# Security Headers Configuration
security:
  # CORS Settings
  allowed_origins:
    - "https://simstudio.onrender.com"
    - "https://www.simstudio.onrender.com"
  
  # Rate Limiting
  rate_limits:
    free_sync: 10
    free_async: 50
    window_ms: 60000
  
  # Feature Flags
  features:
    billing_enabled: false
    email_verification: false
    posthog_analytics: false
    registration_enabled: true