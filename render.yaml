services:
  - type: web
    name: simstudio
    env: bun
    plan: starter
    region: oregon
    bunVersion: "1.2.23"
    buildCommand: |
      echo "🚀 Starting build process..."
      export DOCKER_BUILD=1
      export NODE_ENV=production
      export NEXT_TELEMETRY_DISABLED=1
      export VERCEL_TELEMETRY_DISABLED=1
      echo "📁 Current directory: $(pwd)"
      echo "📁 Directory contents:"
      ls -la
      echo "📦 Installing dependencies..."
      bun install --production --frozen-lockfile
      echo "📁 After install - apps/sim contents:"
      ls -la apps/sim/
      echo "🔨 Building application..."
      cd apps/sim
      echo "📁 In apps/sim directory: $(pwd)"
      echo "📁 Contents before sharp install:"
      ls -la
      bun add sharp
      echo "🔨 Running build..."
      bun run build
      echo "📁 After build - .next contents:"
      ls -la .next/ || echo "No .next directory"
      echo "📁 After build - .next/standalone contents:"
      ls -la .next/standalone/ || echo "No standalone directory"
      echo "✅ Build completed!"
    startCommand: |
      echo "🚀 Starting application..."
      echo "📁 Current directory: $(pwd)"
      echo "📁 Directory contents:"
      ls -la
      cd apps/sim
      echo "📁 In apps/sim directory: $(pwd)"
      echo "📁 Contents:"
      ls -la
      echo "📁 .next directory:"
      ls -la .next/ || echo "No .next directory"
      if [ -d ".next/standalone" ]; then
        echo "🚀 Starting with standalone build..."
        echo "📁 .next/standalone contents:"
        ls -la .next/standalone/
        cd .next/standalone
        bun run server.js
      else
        echo "🚀 Starting with regular build..."
        echo "📁 .next contents:"
        ls -la .next/ || echo "No .next directory"
        bun run start
      fi
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: simstudio-db
          property: connectionString
      - key: DATABASE_SSL
        value: "require"
      - key: BETTER_AUTH_URL
        value: https://simstudio.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://simstudio.onrender.com
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: INTERNAL_API_SECRET
        generateValue: true
      - key: DOCKER_BUILD
        value: "1"
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: VERCEL_TELEMETRY_DISABLED
        value: "1"
      - key: DISABLE_REGISTRATION
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_FREE_SYNC
        value: "10"
      - key: RATE_LIMIT_FREE_ASYNC
        value: "50"
      - key: FREE_TIER_COST_LIMIT
        value: "100"
      - key: BILLING_ENABLED
        value: "false"
      - key: EMAIL_VERIFICATION_ENABLED
        value: "false"
      - key: POSTHOG_ENABLED
        value: "false"
      - key: NEXT_PUBLIC_BILLING_ENABLED
        value: "false"
      - key: NEXT_PUBLIC_POSTHOG_ENABLED
        value: "false"
      - key: NEXT_PUBLIC_EMAIL_PASSWORD_SIGNUP_ENABLED
        value: "true"
      - key: ALLOWED_ORIGINS
        value: "https://simstudio.onrender.com,https://www.simstudio.onrender.com"

  - type: pserv
    name: simstudio-db
    env: postgresql
    plan: starter
    region: oregon
    postgresMajorVersion: "15"
    maxConnections: 20
    disk:
      name: simstudio-db-disk
      mountPath: /var/lib/postgresql/data
      sizeGB: 1