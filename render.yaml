services:
  - type: web
    name: simstudio
    env: bun
    plan: starter
    region: oregon
    bunVersion: "1.2.23"
    buildCommand: ./render-build.sh
    startCommand: bun run start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: simstudio-db
          property: connectionString
      - key: DATABASE_SSL
        value: "require"
      - key: BETTER_AUTH_URL
        value: https://simstudio.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://simstudio.onrender.com
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: INTERNAL_API_SECRET
        generateValue: true
      - key: DOCKER_BUILD
        value: "true"
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: VERCEL_TELEMETRY_DISABLED
        value: "1"
      - key: DISABLE_REGISTRATION
        value: "false"
      - key: LOG_LEVEL
        value: "INFO"
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_FREE_SYNC
        value: "10"
      - key: RATE_LIMIT_FREE_ASYNC
        value: "50"
      - key: FREE_TIER_COST_LIMIT
        value: "100"
      - key: BILLING_ENABLED
        value: "false"
      - key: EMAIL_VERIFICATION_ENABLED
        value: "false"
      - key: POSTHOG_ENABLED
        value: "false"
      - key: NEXT_PUBLIC_BILLING_ENABLED
        value: "false"
      - key: NEXT_PUBLIC_POSTHOG_ENABLED
        value: "false"
      - key: NEXT_PUBLIC_EMAIL_PASSWORD_SIGNUP_ENABLED
        value: "true"
      - key: ALLOWED_ORIGINS
        value: "https://simstudio.onrender.com,https://www.simstudio.onrender.com"

  - type: pserv
    name: simstudio-db
    env: postgresql
    plan: starter
    region: oregon
    postgresMajorVersion: "15"
    maxConnections: 20
    disk:
      name: simstudio-db-disk
      mountPath: /var/lib/postgresql/data
      sizeGB: 1