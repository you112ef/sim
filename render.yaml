services:
  - type: web
    name: simstudio
    env: node
    plan: starter
    region: oregon
    buildCommand: ./render-build.sh
    startCommand: |
      export PATH="$HOME/.bun/bin:$PATH"
      cd apps/sim
      bun run start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: simstudio-db
          property: connectionString
      - key: BETTER_AUTH_URL
        value: https://simstudio.onrender.com
      - key: NEXT_PUBLIC_APP_URL
        value: https://simstudio.onrender.com
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: INTERNAL_API_SECRET
        generateValue: true
      - key: DOCKER_BUILD
        value: "true"
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: VERCEL_TELEMETRY_DISABLED
        value: "1"
      - key: DISABLE_REGISTRATION
        value: "false"

  - type: pserv
    name: simstudio-db
    env: postgresql
    plan: starter
    region: oregon
    postgresMajorVersion: "15"